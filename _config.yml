layout: sidebar
style: light

plugins:
  - jekyll-octicons
  - jekyll-github-metadata
  - jemoji

permalink: /:year/:month/:day/:title/

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"

projects:
  sort_by: pushed
  # sort_by options:
  #   - pushed
  #   - stars
  limit: 9
  exclude:
    forks: true
    projects:
    # - repo-name

social_media:
  # behance: your_username
  # dribbble: your_username
  # facebook: your_username
  # linkedin: your_username
  # medium: @your_username
  stackoverflow: jo262t
  # telegram: your_username
   twitter: jo262t
  # youtube: your_username
  # vk: your_username

topics:
  - name: java
    web_url: https://github.com/topics/java
    image_url: 
    
  - name: Spring Boot

  - name: dot net core
  - name: Docker
  - name: Kubernetes
